    <title>Oblique Timer</title>

</head>

<body>
    <div class="gridlayout">
        <div id="sentenceOutput1"></div>
        <div id="sentenceOutput2"></div><br>
        <div class="button-container">
            <button type="button" onclick="stopGenerating()">Stop</button>
            <button type="button" onclick="restartGenerating()">Keep Searching</button>
            <button type="button" onclick="printDocument()">I'm Ready</button>
        </div>

    </div>
    <div id="printArea" class="print-area">     
        <img id="printImage" src="common/image_1.jpg" alt="image1" style="display:none;">
        <div id="printTime"></div>
        <div id="printSentence"></div>
        <div id="printUrl" style="display:none;">URL: <span id="urlSpan"></span></div>
    </div>

</body>
